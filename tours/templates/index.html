{% extends 'base.html' %}

{% block content %}
<main class="container mt-3">

    <!-- HERO -->
    <section class="jumbotron text-center mt-4"
             style="background: url('https://rusunion.com/img/news/2018/08/28/specialisty-rasschitali-stoimost-samyh-deshevyh-turov-na-dvoih-v-sentyabre-blog.jpg'); background-position: center center">
        <h1 class="display-4">Всякие туры</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }} </p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">{% for tour_id, tour in tours %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt=""/>
                </div>
                <div class="card-body">
                    <h2 class="h5 card-title">{{ tour.title }}</h2>
                    <p class="card-text">{{ tour.description }}</p>
                    <p class="">{{ tour.country }}, {{ tour.nights }} ночей, {{ tour.price }}₽</p>
                    <a href="{% url 'tour' tour_id %}" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
